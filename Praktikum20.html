<!DOCTYPE html>
<html>
<head>
    <title>Praktikum 2 : Event Mouse</title>
    <script type="text/javascript" src="asset/js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="asset/css/modal.css">
</head>
<body>
    <center><h1>Membuat modal dialog dengan JQuery</h1></center>
    <button id="tombol">KLIK SAYA !!</button>
    KLIK TOMBOL UNTUK MENAMPILKAN MODAL ULANG
    <div id="bg"></div>
    <div id="modal-kotak">
        <div id="atas">
            Kalkulator Sederhana
            <table>
                <tr>
                    <td>
                        <input type="text" id="nil1" name="nil1" size="50" placeholder="Nilai 1"><br>
                        <input type="text" id="nil2" name="nil2" size="50" placeholder="Nilai 2"><br><br>
                        <input type="text" id="hasil" name="hasil" size="50" placeholder="Hasil"><br>
                    </td>  
                    <td>
                        <button type="button" id="tambah"> + </button><br>
                        <button type="button" id="kurang"> - </button><br>
                        <button type="button" id="bagi"> : </button><br>
                        <button type="button" id="kali"> x </button><br>
                    </td>
                        
                </tr>
                    
                </table>
            </div>
       
        <div id="bawah">
            <button id="tombol-tutup">CLOSE</button>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#tombol').click(function(){
                $('#modal-kotak , #bg').fadeIn("slow");
            });
            $('#tombol-tutup').click(function(){
                $('#modal-kotak , #bg').fadeOut("slow");
            });
            $('#tambah').click(function(){
                var nil1 = $("#nil1").val();
                var nil2 = $("#nil2").val();
                var hasil = parseFloat(nil1) + parseFloat(nil2);
                $("#hasil").val(hasil);
            });
            $('#kurang').click(function(){
                var nil1 = $("#nil1").val();
                var nil2 = $("#nil2").val();
                var hasil = parseFloat(nil1) - parseFloat(nil2);
                $("#hasil").val(hasil);
            });
            $('#bagi').click(function(){
                var nil1 = $("#nil1").val();
                var nil2 = $("#nil2").val();
                var hasil = parseFloat(nil1) / parseFloat(nil2);
                $("#hasil").val(hasil);
            });
            $('#kali').click(function(){
                var nil1 = $("#nil1").val();
                var nil2 = $("#nil2").val();
                var hasil = parseFloat(nil1) * parseFloat(nil2);
                $("#hasil").val(hasil);
            });
            $('#nil1').keyup(function(){
               //setiap karkter yang diketik akan langsung di hapus
               this.value = this.value.replace(/[^0-9.]/g, '');
               $(".pesan-angka").css('display','block');
           });
           $('#nil2').keyup(function(){
               //setiap karkter yang diketik akan langsung di hapus
               this.value = this.value.replace(/[^0-9.]/g, '');
               $(".pesan-angka").css('display','block');
           });
        });
    </script>
</body>
</html>
